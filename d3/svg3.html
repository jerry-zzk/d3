<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="http://d3js.org/d3.v3.min.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            var width = 600;
            var height = 600;
            var svg = d3.select('body').append('svg').attr('width',width).attr('height',height);
        //绘制 第一个圆
            var circle1 = svg.append("circle")
            .attr("cx",100)
            .attr("cy",100)
            .attr('r',45)
            .style('fill',"red");
            circle1.transition().duration(1000).attr('cx',300);
        //绘制 第二个圆
            var circle2 = svg.append("circle")
            .attr("cx",100)
            .attr("cy",100)
            .attr("r",45)
            .style('fill',"red");
            circle2.transition().duration(1500).attr("cx",300).style('fill','green');
        // //绘制 第三个圆
        //    var circle3 = svg.append("circle")
        //     .attr("cx",100)
        //     .attr("cy",100)
        //     .attr('r',45)
        //     .style('fill',"red");

        //     circle3.transition().duration(2000).ease('bounce')
        //     .attr("cx",300).style("fill","red").attr("r".25);
        </script>
    </body>
</html>
